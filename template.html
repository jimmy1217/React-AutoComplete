<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React AutoComplete</title>
</head>

<body>
    <div id="root">
        <div class="wrapper">
            <h1 class="wrapper-title text-white mb-40 fw-100">React AutoComplete</h1>
            <div class="mask-wrapper">
                <div class="animated-background">
                    <div class="background-masker w-20 top-0 right-0"></div>
                    <div class="background-masker w-5 top-0 left-10"></div>
                    <div class="background-masker br top-30 right-0"></div>
                    <div class="background-masker w-40 top-40 right-0"></div>
                    <div class="background-masker br top-70 right-0"></div>
                    <div class="background-masker w-5 top-80 left-40"></div>
                    <div class="background-masker w-30 top-80 right-0"></div>
                </div>
            </div>
            <div class="mask-wrapper mt-80">
                <div class="animated-background">
                    <div class="background-masker w-40 top-0 right-0"></div>
                    <div class="background-masker br top-30 right-0"></div>
                    <div class="background-masker w-20 top-40 right-0"></div>
                    <div class="background-masker w-5 top-40 left-40"></div>
                    <div class="background-masker br top-70 right-0"></div>
                    <div class="background-masker w-5 top-80 left-10"></div>
                    <div class="background-masker w-10 top-80 right-0"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
